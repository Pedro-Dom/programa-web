<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula 22/02</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto serif', sans-serif;
    }

    .flex-container {
      display: flex;
      flex-direction: column;
      background-color: #ff7161;
      width: 70%;
      padding: 10px;
      margin: auto;
      height: 100%;
    }

    .flex-content {
      display: flex;
    }

    .aside {
      margin-left: 2%;
      justify-content: center;
      display: flex;
      flex-direction: column;
      background-color: darkcyan;
      width: 29%;
      text-align: center;
      height: 65vh;
    }

    .article {
      display: flex;
      flex-direction: column;
      background-color:darkcyan;
      margin: auto;
      width: 65%;
      height: 65vh;
    
    }

    .text {
      display: block;
      margin: auto;
      color: blanchedalmond
    }

    .article-img {
      display: flex;
      padding-top: 40%;
      justify-content: space-around;
      flex-direction: row;
    }

    .img {
      width: 15vh;
    }

    .header, .footer {
      background-color: #33ffba;
      width: 95%;
      text-align: center;
      align-self: center;
      margin: 2%;
      padding: 1%;
      font-size: 32px;
      height: 8%;
    }

  </style>
</head>

<body>

  <section class="flex-container">
    <div class="header">
      Título
    </div>
    <section class="flex-content">
      <div class="aside">
        <h1 class="text">Aside</h1>
      </div>
      <div class="article">
        <h1 class="text">Article</h1>
        <div class="article-img">
          <img src="icons/github-icon.png" alt="github icon" class ="img">
        <img src="icons/css-icon.png" alt="css icon" class ="img">
        <img src="icons/html5-icon.png" alt="html icon" class ="img">
        </div>
      </div>
    </section>
    
    <div class="footer">
      Rodapé
    </div>
  </section>

</body>

</html>
